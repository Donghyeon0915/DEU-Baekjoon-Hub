<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/popup.css" />
  <script src="/library/jquery-3.6.3.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <!--===== Boxicons CSS =====-->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="/library/semantic.min.js"></script>
</head>

<body>
  <div class="ui grid container">
    <div class="sixteen wide center aligned column">
      <h1 id="title">Baekjoon<span style="color: #0078c3">Hub</span></h1>
      <p id="caption">Sync your code from BOJ to GitHub</p>
      <br />
      <!-- Authentication mode -->
      <div id="auth_mode" hidden>
        <p class="onboarding">
          <br />
          Authenticate with GitHub to use
          <strong>Baekjoon<span style="color: #f18500">Hub</span></strong>
        </p>
        <button id="authenticate" class="ui secondary button">
          <i class="icon github"></i>
          Authenticate
        </button>
      </div>

      <!-- Repo Hook mode -->
      <div id="hook_mode" hidden>
        <p class="onboarding">
          <br />
          Set up repository hook to use
          <strong>Baekjoon<span style="color: #0078c3">Hub</span></strong>
        </p>
        <a id="hook_URL" href="" target="blank" class="ui secondary button">
          <i class="icon github"></i>
          Set up Hook
        </a>
      </div>

      <div id="commit_mode" hidden>
        <p id="repo_url" class="ui small header" style="margin-top: 5px; margin-bottom: 6px !important"></p>
        <div class="ui small header" style="margin-bottom: 5px; margin-top: 0px !important">
          Want more features?
          <a style="color: rgb(10, 89, 92) !important" target="_blank"
            href="https://github.com/BaekjoonHub/BaekjoonHub/labels/feature">Request a feature!</a>
        </div>
      </div>

      <!-- 기능 on/off -->
      <div style="margin-top: 10px" hidden>
        <input type="checkbox" id="onffbox" />
        <label for="onffbox" id="onffmain">
          <span id="onffball"></span>
        </label>
      </div>
    </div>

    <!-- Generate Socials -->
    <div id="socials" class="sixteen wide column">
      <a title="BaekjoonHub GitHub" href="https://github.com/Donghyeon0915/DEU-Baekjoon-Hub" target="_blank"><i
          class="ui black github icon"></i></a>
      <a title="Email" href="qw990915@naver.com" target="_blank"><i class="ui red envelope icon"></i></a>
      <a title="Patch Notes" href="https://github.com/Donghyeon0915/DEU-Baekjoon-Hub" target="_blank"><i
          class="ui list alternate outline icon"></i></a>
      <a title="BaekjoonHub Home" id="welcome_URL" href="" target="_blank"><i class="ui grey home icon"></i></a>
    </div>

    <!-- 리포지토리 선택 드롭다운 -->
    <div class="select-menu">
      <div class="select-btn">
        <span class="sBtn-text">Select your option</span>
        <i class="bx bx-chevron-down"></i>
      </div>

      <ul class="options">
        <li class="option">
          <i class="bx bxl-github" style="color: #171515;"></i>
          <span class="option-text">Github</span>
        </li>
        <li class="option">
          <i class="bx bxl-instagram-alt" style="color: #E1306C;"></i>
          <span class="option-text">Instagram</span>
        </li>
        <li class="option">
          <i class="bx bxl-linkedin-square" style="color: #0E76A8;"></i>
          <span class="option-text">Linkedin</span>
        </li>
        <li class="option">
          <i class="bx bxl-facebook-circle" style="color: #4267B2;"></i>
          <span class="option-text">Facebook</span>
        </li>
        <li class="option">
          <i class="bx bxl-twitter" style="color: #1DA1F2;"></i>
          <span class="option-text">Twitter</span>
        </li>
      </ul>
    </div>
    <!-- 리포지토리 선택 드롭다운 -->
  </div>

  <script src="scripts/oauth2.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
